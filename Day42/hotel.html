<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback</title>
</head>
<body>
  <h1 style="text-align: center">Hotel Feedback Form</h1>
    <form method="get">
        <h3>Are you from inside the U.S.? Or Outside the U.S.?</h3>
        <label for="Inside">Inside</label>
        <input id="Inside" type="radio" name="location" value="">
        <label for="Outside">
            <br>Outside:
        </label>
        <input id="Outside" type="radio" name="location" value="">

        <h3>How was your service?</h3>
        <label>
            <select name="service rating">
                <option value="bad">1</option>
                <option value="alright">2</option>
                <option value="great">3</option>
            </select>
            <input type="submit" name="" value="SUBMIT">
        </label>
    </form>
</body>
</html>
