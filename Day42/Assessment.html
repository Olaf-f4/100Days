<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assessment</title>
</head>
<body>
    <h1>Course Sign up Page</h1>
    <p>Please note: First name, Last name, Password, and Email are required</p>
    <form action="Form_Submitted.html">
        <label for="first">First Name: </label>
            <input id=first type="text" name="" placeholder="First Name" required>
        <label for="last">Last Name: </label>
            <input id="last" type="text" name="" placeholder="Last Name" required>
        <br><br>
        <label for="email">Email Address: </label>
            <input id="email" type="email" name="" placeholder="name@gmail.com" required>
        <label for="password">Password: </label>
            <input id="password" type="password" name="" placeholder="" required="required">
        <br><br>
        <label>Are you over the age of 18?</label>
        <br><br>
        <label for="age_yes">Yes</label>
            <input id="age_yes" type="radio" name="age" value="">
        <label for="age_no">No</label>
            <input id="age_no" type="radio" name="age" value="">
        <br><br>
        <label>
            Payment method:
            <br><br>
            <select name="Payment Method">
                <option value="1">Credit Card</option>
                <option value="2">Paypal</option>
                <option value="3">Cash</option>
            </select>
        </label>
        <br><br>
        <input type="submit" name="" value="SUBMIT">
    </form>
</body>
</html>
